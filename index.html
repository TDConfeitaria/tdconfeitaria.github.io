
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TD Confeitaria - Card√°pio Online</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff0f6; }
    .produto { border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; background: #fff; border-radius: 10px; }
    input[type="checkbox"] { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>TD Confeitaria</h1>
  <p>Monte seu pedido com praticidade üç∞</p>

  <div class="produto">
    <label><input type="checkbox" class="item" data-preco="35" /> Bolo Piscininha - Choconinho - R$35,00</label><br />
    <label><input type="checkbox" class="adicional" data-preco="10" /> + Morango (+R$10,00)</label><br />
    <label><input type="checkbox" class="adicional" data-preco="15" /> + Nutella extra (+R$15,00)</label>
  </div>

  <div class="produto">
    <label><input type="checkbox" class="item" data-preco="22" /> Copo Kinder Bueno - R$22,00</label>
  </div>

  <div class="produto">
    <label><input type="checkbox" class="item" data-preco="13" /> Tortinha Ninho com Nutella - R$13,00</label>
  </div>

  <h2>Seus dados:</h2>
  <input placeholder="Nome" id="nome" /><br />
  <input placeholder="Telefone" id="telefone" /><br />
  <input placeholder="CEP" id="cep" onblur="buscarEndereco()" /><br />
  <input placeholder="Rua" id="rua" /><br />
  <input placeholder="N√∫mero" id="numero" /><br />
  <input placeholder="Complemento" id="complemento" /><br />
  <input placeholder="Bairro" id="bairro" /><br />
  <input placeholder="Cidade" id="cidade" /><br />
  <select id="pagamento">
    <option value="Pix">Pix</option>
    <option value="D√©bito">D√©bito</option>
    <option value="Cr√©dito">Cr√©dito</option>
  </select>

  <h2>Total: R$<span id="total">0,00</span></h2>
  <button onclick="enviarWhatsApp()">Enviar para WhatsApp</button>

  <script>
    function calcularTotal() {
      let total = 0;
      document.querySelectorAll('.item:checked').forEach(item => {
        total += Number(item.dataset.preco || 0);
        const parent = item.closest('.produto');
        parent.querySelectorAll('.adicional:checked').forEach(ad => {
          total += Number(ad.dataset.preco || 0);
        });
      });
      document.getElementById('total').textContent = total.toFixed(2).replace(".", ",");
      return total;
    }

    document.querySelectorAll('input[type=checkbox]').forEach(cb => {
      cb.addEventListener('change', calcularTotal);
    });

    function enviarWhatsApp() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const total = calcularTotal().toFixed(2).replace(".", ",");
      const msg = `Pedido de ${nome} - Tel: ${telefone}%0ATotal: R$${total}`;
      window.open(`https://wa.me/5511995726813?text=${msg}`, "_blank");
    }

    function buscarEndereco() {
      const cep = document.getElementById("cep").value.replace(/\D/g, "");
      if (cep.length !== 8) return;
      fetch("https://viacep.com.br/ws/" + cep + "/json/")
        .then(resp => resp.json())
        .then(data => {
          if (!data.erro) {
            document.getElementById("rua").value = data.logradouro || "";
            document.getElementById("bairro").value = data.bairro || "";
            document.getElementById("cidade").value = data.localidade || "";
          }
        });
    }

    calcularTotal();
  </script>
  <footer style="text-align:center; margin-top:2rem;">TD Confeitaria ‚Ä¢ Card√°pio v1.2.0</footer>
</body>
</html>
