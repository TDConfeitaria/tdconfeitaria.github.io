<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TD Confeitaria - Card√°pio</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff0f6; }
    h1 { color: #d60087; }
    .categoria { margin-top: 2rem; }
    .produto { background: #fff; padding: 1rem; margin: 1rem 0; border-left: 6px solid #d60087; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
    .adicionais { margin-left: 1rem; display: none; }
    .adicionais label { display: block; }
    footer { text-align: center; margin-top: 2rem; color: #999; }
    input, select, button, #busca { padding: 0.5rem; margin: 0.2rem 0; width: 100%; box-sizing: border-box; }
    .filtros { margin: 1rem 0; text-align: center; }
    .filtros button { margin: 0.2rem; padding: 0.5rem 1rem; background: #d60087; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>TD Confeitaria</h1>
  <p>Monte seu pedido com praticidade üç∞</p>

  <div class="filtros">
    <button onclick="filtrar('tudo')">Tudo</button>
    <button onclick="filtrar('Piscininha')">Piscininha</button>
    <button onclick="filtrar('Copos')">Copos</button>
    <button onclick="filtrar('Tortinhas')">Tortinhas</button>
  </div>

  <input type="text" id="busca" placeholder="Buscar produto..." onkeyup="buscarProduto()"/>

  <div id="cardapio">
    <div class="categoria Piscininha">
      <h2>üç∞ Bolos Piscininha</h2>
      <div class="produto">
        <label><input type="checkbox" class="item" data-preco="35" onchange="toggleAdicionais(this)" /> Choconinho ‚Äì R$35</label>
        <div class="adicionais">
          <label><input type="checkbox" class="adicional" data-preco="10" /> Morango (+R$10)</label>
          <label><input type="checkbox" class="adicional" data-preco="15" /> Nutella extra (+R$15)</label>
        </div>
      </div>
    </div>

    <div class="categoria Copos">
      <h2>ü•§ Copos da Felicidade</h2>
      <div class="produto">
        <label><input type="checkbox" class="item" data-preco="22" onchange="toggleAdicionais(this)" /> Kinder Bueno ‚Äì R$22</label>
      </div>
    </div>

    <div class="categoria Tortinhas">
      <h2>ü•ß Tortinhas</h2>
      <div class="produto">
        <label><input type="checkbox" class="item" data-preco="13" onchange="toggleAdicionais(this)" /> Ninho com Nutella ‚Äì R$13</label>
      </div>
    </div>
  </div>

  <h2>Seus dados:</h2>
  <input placeholder="Nome" id="nome" required />
  <input placeholder="Telefone" id="telefone" required />
  <input placeholder="CEP" id="cep" onblur="buscarEndereco()" required />
  <input placeholder="Rua" id="rua" />
  <input placeholder="N√∫mero" id="numero" />
  <input placeholder="Complemento" id="complemento" />
  <input placeholder="Bairro" id="bairro" />
  <input placeholder="Cidade" id="cidade" />
  <select id="pagamento">
    <option value="Pix">Pix</option>
    <option value="D√©bito">D√©bito</option>
    <option value="Cr√©dito">Cr√©dito</option>
  </select>

  <h2>Total: R$<span id="total">0,00</span></h2>
  <button onclick="enviarWhatsApp()">Enviar para WhatsApp</button>

  <footer>TD Confeitaria ‚Ä¢ Card√°pio Online v1.6.1</footer>

  <script>
    function calcularTotal() {
      let total = 0;
      document.querySelectorAll('input.item:checked').forEach(item => {
        total += Number(item.dataset.preco || 0);
        const parent = item.closest('.produto');
        parent.querySelectorAll('input.adicional:checked').forEach(ad => {
          total += Number(ad.dataset.preco || 0);
        });
      });
      document.getElementById("total").textContent = total.toFixed(2).replace(".", ",");
      return total;
    }

    function toggleAdicionais(itemCheckbox) {
      const container = itemCheckbox.closest('.produto');
      const adicionais = container.querySelector('.adicionais');
      if (itemCheckbox.checked) {
        adicionais.style.display = 'block';
      } else {
        adicionais.style.display = 'none';
        adicionais.querySelectorAll('input').forEach(i => i.checked = false);
      }
      calcularTotal();
    }

    document.querySelectorAll('input[type=checkbox]').forEach(cb => {
      cb.addEventListener('change', calcularTotal);
    });

    function enviarWhatsApp() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const total = calcularTotal().toFixed(2).replace(".", ",");
      const msg = `Pedido de ${nome} - Tel: ${telefone}%0ATotal: R$${total}`;
      window.open(`https://wa.me/5511995726813?text=${msg}`, "_blank");
    }

    function buscarEndereco() {
      const cep = document.getElementById("cep").value.replace(/\D/g, "");
      if (cep.length !== 8) return;
      fetch("https://viacep.com.br/ws/" + cep + "/json/")
        .then(resp => resp.json())
        .then(data => {
          if (!data.erro) {
            document.getElementById("rua").value = data.logradouro || "";
            document.getElementById("bairro").value = data.bairro || "";
            document.getElementById("cidade").value = data.localidade || "";
          }
        });
    }

    function filtrar(categoria) {
      document.querySelectorAll('.categoria').forEach(div => {
        div.style.display = categoria === 'tudo' || div.classList.contains(categoria) ? '' : 'none';
      });
    }

    function buscarProduto() {
      const busca = document.getElementById("busca").value.toLowerCase();
      document.querySelectorAll('.produto').forEach(produto => {
        produto.style.display = produto.innerText.toLowerCase().includes(busca) ? '' : 'none';
      });
    }

    calcularTotal();
  </script>
</body>
</html>
