
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TD Confeitaria - Cardápio Completo</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff0f6; }
    h1 { color: #d60087; }
    .categoria { margin-top: 2rem; }
    .produto { background: #fff; padding: 1rem; margin: 1rem 0; border-radius: 10px; box-shadow: 0 0 5px #ccc; }
    .adicional { margin-left: 1rem; display: block; }
    footer { text-align: center; margin-top: 2rem; color: #999; }
    input, select { padding: 0.5rem; margin: 0.2rem 0; width: 100%; box-sizing: border-box; }
  </style>
</head>
<body>
  <h1>TD Confeitaria</h1>
  <p>Monte seu pedido com praticidade 🍰</p>

  <div class="categoria"><h2>🍰 Bolos Piscininha</h2>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="35" /> Choconinho – R$35</label>
      <label class="adicional"><input type="checkbox" class="adicional" data-preco="10" /> Morango (+R$10)</label>
      <label class="adicional"><input type="checkbox" class="adicional" data-preco="15" /> Nutella extra (+R$15)</label>
    </div>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="35" /> Brigadeiro – R$35</label>
      <label class="adicional"><input type="checkbox" class="adicional" data-preco="10" /> Morango (+R$10)</label>
      <label class="adicional"><input type="checkbox" class="adicional" data-preco="15" /> Nutella extra (+R$15)</label>
    </div>
  </div>

  <div class="categoria"><h2>🥤 Copos da Felicidade</h2>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="22" /> Kinder Bueno – R$22</label></div>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="22" /> Ninho com Morango – R$22</label></div>
  </div>

  <div class="categoria"><h2>🥧 Tortinhas</h2>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="13" /> Ninho com Nutella – R$13</label></div>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="13" /> Duo – R$13</label></div>
  </div>

  <div class="categoria"><h2>🍫 Trufas</h2>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="7" /> Ninho com Nutella – R$7</label></div>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="7" /> Maracujá – R$7</label></div>
  </div>

  <div class="categoria"><h2>🍫 Brownies</h2>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="15" /> Pizza Brownie – R$15</label></div>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="12" /> Quadradinho – R$12</label></div>
  </div>

  <div class="categoria"><h2>🍫 Corações de Chocolate</h2>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="55" /> Coração 500g – R$55</label></div>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="35" /> Coração 200g – R$35</label></div>
  </div>

  <div class="categoria"><h2>🍮 Brigadeirão e Pudim</h2>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="12" /> Brigadeirão 120g – R$12</label></div>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="15" /> Pudim 120g – R$15</label></div>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="30" /> Pudim 500g – R$30</label></div>
  </div>

  <div class="categoria"><h2>🍬 Chocolates Especiais</h2>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="40" /> Barra – R$40</label></div>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="40" /> Coelho – R$40</label></div>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="40" /> Joystick – R$40</label></div>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="25" /> Cenourinha – R$25</label></div>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="35" /> Ovinhos – R$35</label></div>
  </div>

  <div class="categoria"><h2>🥤 Bebidas</h2>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="8" /> Coca-Cola / Fanta – R$8</label></div>
    <div class="produto"><label><input type="checkbox" class="item" data-preco="5" /> Água – R$5</label></div>
  </div>

  <h2>Seus dados:</h2>
  <input placeholder="Nome" id="nome" required />
  <input placeholder="Telefone" id="telefone" required />
  <input placeholder="CEP" id="cep" onblur="buscarEndereco()" required />
  <input placeholder="Rua" id="rua" />
  <input placeholder="Número" id="numero" />
  <input placeholder="Complemento" id="complemento" />
  <input placeholder="Bairro" id="bairro" />
  <input placeholder="Cidade" id="cidade" />
  <select id="pagamento">
    <option value="Pix">Pix</option>
    <option value="Débito">Débito</option>
    <option value="Crédito">Crédito</option>
  </select>

  <h2>Total: R$<span id="total">0,00</span></h2>
  <button onclick="enviarWhatsApp()">Enviar para WhatsApp</button>

  <footer>TD Confeitaria • Cardápio Online v1.4.0</footer>

  <script>
    function calcularTotal() {
      let total = 0;
      document.querySelectorAll('input.item:checked').forEach(item => {
        total += Number(item.dataset.preco || 0);
        const parent = item.closest('.produto');
        parent.querySelectorAll('input.adicional:checked').forEach(ad => {
          total += Number(ad.dataset.preco || 0);
        });
      });
      document.getElementById("total").textContent = total.toFixed(2).replace(".", ",");
      return total;
    }

    document.querySelectorAll('input[type=checkbox]').forEach(cb => {
      cb.addEventListener('change', calcularTotal);
    });

    function enviarWhatsApp() {
      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const total = calcularTotal().toFixed(2).replace(".", ",");
      const msg = `Pedido de ${nome} - Tel: ${telefone}%0ATotal: R$${total}`;
      window.open(`https://wa.me/5511995726813?text=${msg}`, "_blank");
    }

    function buscarEndereco() {
      const cep = document.getElementById("cep").value.replace(/\D/g, "");
      if (cep.length !== 8) return;
      fetch("https://viacep.com.br/ws/" + cep + "/json/")
        .then(resp => resp.json())
        .then(data => {
          if (!data.erro) {
            document.getElementById("rua").value = data.logradouro || "";
            document.getElementById("bairro").value = data.bairro || "";
            document.getElementById("cidade").value = data.localidade || "";
          }
        });
    }

    calcularTotal();
  </script>
</body>
</html>
