
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TD Confeitaria - PWA</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado com sucesso'))
        .catch(error => console.log('Erro ao registrar Service Worker:', error));
    }
  </script>
  <style>
    body { font-family: Arial; background: #fff0f6; padding: 2rem; text-align: center; }
    h1 { color: #d60087; }
  </style>
</head>
<body>
  <h1>Bem-vindo ao app da TD Confeitaria!</h1>
  <p>Você pode adicionar este site à sua tela inicial como um app!</p>
</body>
</html>
